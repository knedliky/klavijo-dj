<!-- Form Content -->
<form id="mood-form" class="flex flex-col gap-2" hx-post="/gptplaylist" hx-include="#moodInput" hx-target="this"
    hx-indicator="#spinner">
    <!-- Keywords -->
    <label class="block text-gray-700 mb-2">Keywords: {{ keywords }}</label>
    <!-- Mood -->
    <label id="mood" class="block text-gray-700 mb-2">{{ message }}</label>
    <!-- Hidden Input for Mood -->
    <input type="hidden" id="moodInput" name="mood" value="{{ message }}">
    <!-- Buttons -->
    <div class="flex justify-between items-start">
        <div class="">
            <!-- Placeholder -->
        </div>
        <div class="flex gap-2">
            <button type="button" class="flex items-center px-4 py-2 gap-2 bg-red-900 rounded-md text-slate-50"
                hx-get="/edit" hx-trigger="click" hx-target="#modal" hx-headers='{"modal":"edit"}'>
                Go Back
            </button>
            <!-- <button type="button"
                        class="flex items-center px-4 py-2 gap-2 bg-orange-700 rounded-md text-slate-50"
                        hx-post="/mood">
                        Try Again
                    </button> -->
            <button type="submit" class="flex items-center px-4 py-2 gap-2 bg-blue-900 rounded-md text-slate-50">
                Accept
            </button>
        </div>
    </div>
</form>
